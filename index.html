<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Gallery</title>
    <style>
        /* Ensures the body takes up the full height of the screen */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        img {
            height: 350px;
            width: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .container {
            width: 200px;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            animation: gallery 20s linear infinite;
            cursor: pointer;
        }

        .container span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform-origin: center;
            transform: rotateY(calc(var(--i) * 45deg)) translateZ(300px);
            animation: slide 20s linear infinite;
        }

        @keyframes gallery {
            0% { transform: perspective(1000px) rotateY(0deg); }
            100% { transform: perspective(1000px) rotateY(360deg); }
        }

        @keyframes slide {
            0% { opacity: 0; }
            25% { opacity: 1; }
            75% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <span style="--i:1"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHuyfWgcFVSJCxTVhZlxuNrlP5huccongbSQ&s" alt=""></span>

        <span style="--i:5"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQytcNup8lK--KA_j-8q0qMCzm8uiKdLtQMuw&s" alt=""></span>
